<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="start-section">
      <img сlass="start-section__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="start-section__link more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main-page-element">
      <section id="add-element-section" class="main-page-element__add-element-section">
        <h3 class="heading-3 main-page-element__heading-3" for="new-task">Add Item</h3>
        <div class="main-page-element__task-row-wrapper">
          <input id="new-task" class="text-input text-input_no-value task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="main-page-element__incomplete-tasks-wrapper">
        <h3 class="heading-3 main-page-element__heading-3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="main-page-element__list">
            <input class="checkbox-input" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="main-page-element__list edit-mode">
            <input class="checkbox-input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="main-page-element__completed-tasks-wrapper">
        <h3 class="heading-3 main-page-element__heading-3">Completed</h3>
        <ul id="completed-tasks">
          <li class="main-page-element__list">
            <input class="checkbox-input" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
